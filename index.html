    <script>
    // 1. è¨­å®šå€
const GAS_URL = "https://script.google.com/macros/s/AKfycbwKhUq-W1M6Pr_xKlazUBXyinoolxJCldcex0vqp51XgkIkK6px1t_h9vqqg5khEXPNZw/exec"; 
const COMPANY_CATEGORIES = [
    "æ”¶å…¥ - å±…å®¶éè†œ", "æ”¶å…¥ - æ±½è»Šç¾å®¹", "æ”¶å…¥ - å•†å‹™éè†œ",
    "æ”¯å‡º - äººäº‹è²»ç”¨", "æ”¯å‡º - ç§Ÿé‡‘æ°´é›»", "æ”¯å‡º - å»£å‘Šè¡ŒéŠ·",
    "æ”¯å‡º - è¨­å‚™æ¡è³¼", "æ”¯å‡º - æ¨¡æ–™èˆ‡å¡—æ–™", "æ”¯å‡º - é›œé …è²»ç”¨", "æ”¯å‡º - å®¶åº­é–‹æ”¯"
];

let records = [];
let myChart = null;

// 2. åˆå§‹åŒ–ï¼šåˆä½µæ‰€æœ‰å•Ÿå‹•é‚è¼¯
window.onload = async function() {
    initCategoryMenus(); // ç”¢ç”Ÿä¸‹æ‹‰é¸å–®
    document.getElementById('new-date').valueAsDate = new Date(); // é è¨­æ—¥æœŸç‚ºä»Šå¤©
    await fetchRecords(); // å¾ Google è®€å–è³‡æ–™
};

// ç”¢ç”Ÿå‹•æ…‹é¸å–®
function initCategoryMenus() {
    const filterMenu = document.getElementById('filter-category');
    const newEntryMenu = document.getElementById('new-cat');
    let filterHtml = '<option value="All">å…¨éƒ¨é¡åˆ¥</option>';
    let newEntryHtml = '';

    COMPANY_CATEGORIES.forEach(cat => {
        filterHtml += `<option value="${cat}">${cat}</option>`;
        newEntryHtml += `<option value="${cat}">${cat}</option>`;
    });

    filterMenu.innerHTML = filterHtml;
    newEntryMenu.innerHTML = newEntryHtml;
}

// å¾ Google Sheets è®€å–
async function fetchRecords() {
    try {
        const response = await fetch(GAS_URL);
        records = await response.json();
        renderAll();
    } catch (e) {
        console.error("è®€å–å¤±æ•—:", e);
        // å¦‚æœ API æ²’åæ‡‰ï¼Œå˜—è©¦å¾ localStorage æ•‘å›ç·©å­˜ (é¸é…)
        records = JSON.parse(localStorage.getItem('corp_cache')) || [];
        renderAll();
    }
}

// æ–°å¢è³‡æ–™åˆ° Google Sheets
async function addData() {
    const btn = event.target;
    const date = document.getElementById('new-date').value;
    const desc = document.getElementById('new-desc').value;
    const category = document.getElementById('new-cat').value;
    const amount = parseFloat(document.getElementById('new-amount').value);
    
    if (!date || !desc || isNaN(amount)) return alert('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š');

    btn.innerText = "å‚³é€ä¸­...";
    btn.disabled = true;

    const newRecord = { id: Date.now(), date, desc, category, amount };

    try {
        await fetch(GAS_URL, {
            method: 'POST',
            body: JSON.stringify(newRecord)
        });
        records.push(newRecord);
        localStorage.setItem('corp_cache', JSON.stringify(records)); // åšä¸€å€‹å‚™ä»½
        renderAll();
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('new-desc').value = '';
        document.getElementById('new-amount').value = '';
    } catch (e) {
        alert("å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£æ¥");
    } finally {
        btn.innerText = "ç¢ºèªå„²å­˜";
        btn.disabled = false;
    }
}

// æ ¸å¿ƒæ¸²æŸ“é‚è¼¯ (å«æœå°‹ã€éæ¿¾ã€çµ±è¨ˆã€åœ–è¡¨)
function renderAll() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const filterCat = document.getElementById('filter-category').value;
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = '';
    
    let income = 0, expense = 0;
    let catData = {};

    // éæ¿¾é‚è¼¯
    const filtered = records.filter(r => {
        const matchSearch = r.desc.toLowerCase().includes(searchTerm);
        const matchCat = filterCat === 'All' || r.category === filterCat;
        return matchSearch && matchCat;
    }).sort((a,b) => new Date(b.date) - new Date(a.date));

    // è·‘å¾ªç’°è¨ˆç®—æ•¸æ“šä¸¦æ¸²æŸ“è¡¨æ ¼
    filtered.forEach(r => {
        const isInc = r.category.includes('æ”¶å…¥');
        const amt = parseFloat(r.amount);
        if (isInc) income += amt; else expense += amt;
        
        // çµ±è¨ˆå„é¡åˆ¥ç¸½é¡çµ¦åœ–è¡¨ç”¨
        catData[r.category] = (catData[r.category] || 0) + amt;

        tbody.innerHTML += `
            <tr class="hover:bg-slate-50 transition border-b">
                <td class="p-4 text-sm text-slate-500">${r.date}</td>
                <td class="p-4 font-medium text-slate-800">${r.desc}</td>
                <td class="p-4"><span class="px-2 py-1 rounded-md text-xs font-bold ${isInc ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">${r.category}</span></td>
                <td class="p-4 text-right font-mono font-bold ${isInc ? 'text-green-600' : 'text-red-500'}">${isInc ? '+' : '-'}${amt.toLocaleString()}</td>
                <td class="p-4 text-center text-slate-300">--</td>
            </tr>
        `;
    });

    // æ›´æ–°å„€è¡¨æ¿æ•¸å­—
    document.getElementById('total-income').innerText = `$${income.toLocaleString()}`;
    document.getElementById('total-expense').innerText = `$${expense.toLocaleString()}`;
    const net = income - expense;
    const netEl = document.getElementById('net-profit');
    netEl.innerText = `$${net.toLocaleString()}`;
    netEl.className = `text-3xl font-bold ${net >= 0 ? 'text-blue-600' : 'text-red-600'}`;
    
    // æ›´æ–°åœ–è¡¨
    updateChart(catData);
}

// æ›´æ–°åœ–è¡¨ (Bar Chart)
function updateChart(catData) {
    const ctx = document.getElementById('categoryChart').getContext('2d');
    if (myChart) myChart.destroy();
    myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: Object.keys(catData),
            datasets: [{
                label: 'é‡‘é¡ç»Ÿè®¡',
                data: Object.values(catData),
                backgroundColor: ['#3b82f6', '#f87171', '#fbbf24', '#34d399', '#a78bfa', '#6366f1', '#ec4899']
            }]
        },
        options: { 
            maintainAspectRatio: false, 
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
        }
    });
}

// å°å‡º CSV
function exportCSV() {
    let csv = "\ufeffæ—¥æœŸ,é …ç›®,é¡åˆ¥,é‡‘é¡\n";
    records.forEach(r => csv += `${r.date},${r.desc},${r.category},${r.amount}\n`);
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `è²¡å‹™å ±è¡¨_${new Date().toLocaleDateString()}.csv`;
    link.click();
}

function clearData() { if(confirm('é€™æœƒæ¸…ç©ºç¶²é é¡¯ç¤ºï¼Œä½†ä¸æœƒåˆªé™¤ Google Sheets ä¸Šçš„åŸå§‹è³‡æ–™ã€‚ç¢ºå®šå—ï¼Ÿ')) { records = []; renderAll(); } }
